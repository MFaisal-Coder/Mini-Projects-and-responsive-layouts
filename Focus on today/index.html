<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
</head>

<body>

    <main>

        <!-- top section -->
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="goals-card-container">
            <div class="top-section">
                <h2 class="subtitle">Today</h2>
                <img src="/images/Sun Body.svg" alt="Sun">
            </div>
            <p class="goal-completion"><!-- Motivational quotes go here --></p>

            <!-- progress bar -->
            <div class="progress-bar">
                <div class="bar-loading">
                    <p><!-- Task completed states go here --></p>
                </div>
                <p class="warning-message">Please set all the goals!</p>
            </div>

            <!-- Goal lists -->
            <div class="list-section">
                <div class="goal-lists">
                    <div class="circle-checklist">
                        <img src="/images/Tick-mark.svg" alt="Checked">
                    </div>
                    <input type="text" id="first" placeholder="Add new goal... " class="input-field">
                </div>
                <div class="goal-lists">
                    <div class="circle-checklist"><img src="/images/Tick-mark.svg" alt="Checked"></div>
                    <input type="text" id="second" placeholder="Add new goal... " class="input-field">
                </div>
                <div class="goal-lists">
                    <div class="circle-checklist"><img src="/images/Tick-mark.svg" alt="Checked"></div>
                    <input type="text" id="third" placeholder="Add new goal... " class="input-field">
                </div>
                <div class="goal-lists">
                    <div class="circle-checklist"><img src="/images/Tick-mark.svg" alt="Checked"></div>
                    <input type="text" id="fourth" placeholder="Add new goal... " class="input-field">
                </div>
                <div class="goal-lists">
                    <div class="circle-checklist"><img src="/images/Tick-mark.svg" alt="Checked"></div>
                    <input type="text" id="fifth" placeholder="Add new goal... " class="input-field">
                </div>
            </div>

            <div class="bottom-section">
                <!-- <div class="add-task"><span>+</span></div> -->

                <!-- bottom section and quote -->
                <p class="quote">“Move one step ahead, today!”</p>
                <p class="made-by">Made with ❤️ by Faisal</p>
            </div>
        </div>
    </main>

</body>

</html>
