<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API | Countries around the world</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header-container">
        <nav class="navbar">
            <h2 class="nav-title"><a href="/">Where in the world?</a></h2>
            <div class="dark-mode">
                <img src="/moon-outline.svg" alt="Moon" width="20px" class="theme">
                <p class="mode-text"><!-- Dark Mode --></p>
            </div>
        </nav>
    </header>
    <div class="search-section">
        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass glass"></i>
            <input type="text" placeholder="Search for a country..." class="input-field">
        </div>
        <select class="region-select">
            <option hidden>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>
    <main class="countries-container">

                <p><b>Capital: </b>Berlin</p>
            </div>

</html>
