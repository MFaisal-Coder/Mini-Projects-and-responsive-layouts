<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container-div">
        <header class="header">
            <nav class="navbar">
                <img src="/Images/foodie hamburger logo.svg" alt="Main Logo Icon">
                <div class="links">
                    <span class="closeMenuIcon">&times;</span>
                    <a href="#Top-Picks">Top Picks</a> 
                    <a href="#Whopper">Whopper</a>
                    <a href="#Stunner-Menu">Stunner Menu</a>
                    <a href="#NFC">New Foodie Collection</a>
                    <a href="#DOTD">Deal of the Day</a>
                </div>
            </nav>
            <div class="hamburger-icon-section">
                <div class="hamburger-icon">
                    <div class="icon">&#9776;</div>
                </div>
            </div>
        </header>
        <main class="main-content-page" id="main">
            <div class="hero-section">
                <img src="/Images/Hero Images Burger.png" alt="Hero-image">
                <p>Well, You can’t resist anymore!</p>
            </div>
            <div class="section" id="Top-Picks">
                <p>Top Picks</p>
                <img src="/Images/TopPicks.png" alt="Top Picks image">
            </div>
            <div class="section" id="Whopper">
                <p>Whopper</p>
                <img src="/Images/Whopper.png" alt="Whopper image">
            </div>
            <div class="section" id="Stunner-Menu">
                <p>Stunner Menu</p>
                <img src="/Images/Stunnermenu.png" alt="Stunner Menu image">
            </div>
            <div class="section" id="NFC">
                <p>New Foodie Collection</p>
                <img src="/Images/NewCollection.png" alt="New Collection image">
            </div>
            <div class="section" id="DOTD">
                <p>Deal of the day</p>
                <img src="/Images/DealOTD.png" alt="Deal of the day image">
            </div>
        </main>
        <footer>
            <span><a href="#main">Go to Top </a></span>
            <p>Made with ❤️ by Faisal</p>
        </footer>
    </div>
</body>
</html>
